<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Tracker 3000 - TOP - Dynamically Rendered</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="main.js" async defer></script>
  </head>
  <body>
      <h1 class="title">Task Tracker 3000</h1>

      <div class="list-pane">
        <h2 class="lists-title">My Lists</h2>
        <ul class="list" data-lists></ul>

        <form action="" data-new-list-form>
          <input 
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new list name"
            aria-label="new list name"
            />
          <button class="btn create"
            aria-label="create new list">+</button>

        </form>
      </div>

      <div class="todos-pane">
        <div class="todos-header">
          <h2 class="list-title">Groceries</h2>
          <p class="todo-count">3 tasks remaining</p>
        </div>
        <div class="todos-body">
          <div class="todos">
            <div class="todo">
              <input type="checkbox" id="todo-1"/>
              <label for="todo-1">
                <span class="custom-checkbox"></span>
                  Get cherries
              </label>
            </div>
            <!-- /todo-1-->

            <div class="todo">
              <input type="checkbox" id="todo-2"/>
              <label for="todo-2">
                <span class="custom-checkbox"></span>
                  Get pears
              </label>
            </div>
            <!-- /todo-2-->

            <div class="todo">
              <input type="checkbox" id="todo-3"/>
              <label for="todo-3">
                <span class="custom-checkbox"></span>
                  Get beer
              </label>
            </div>
            <!-- /todo-3-->
          </div>

          <div class="todo-creator">
            <form action="" data-new-todo-form>
              <input 
                type="text"
                class="new todo"
                data-new-todo-input
                placeholder="new todo name"
                aria-label="new todo name"
                />
              <button class="btn create"
                aria-label="create new todo">+</button>
    
            </form>
          </div>

          <div class="delete-stuff">
            <div class="btn delete">Clear completed todos</div>
            <div class="btn delete" data-delete-list-btn>Delete list</div>
          </div>
        </div>
      </div>
    <template id="todo-template">
      <div class="todo">
        <input type="checkbox" id="todo"/>
        <label for="todo">
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
